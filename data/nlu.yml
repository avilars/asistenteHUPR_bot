# ====== Patrones (regex) que refuerzan números y códigos ======
- regex: codigo_proceso
  examples: |
    - \b0?[1-9]\b

- regex: codigo_tema
  examples: |
    - \b[1-9]\.(?:\d{1,2})\b

- regex: codigo_pregunta
  examples: |
    - \b[1-9](?:\.\d{1,2}){2,5}\b

- regex: digito_emoji
  examples: |
    - [\u0030-\u0039]\uFE0F?\u20E3
